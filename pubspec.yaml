name: clean_blog_flutter
description: Clean flutter example of a blog app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  get_it: ^7.6.0
  injectable: ^2.2.0
  retrofit: ^4.0.1
  dio: ^5.3.2
  json_annotation: ^4.8.1
  equatable: ^2.0.3
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  flutter_bloc: ^8.0.1
  bloc: ^8.0.1
  transparent_image: ^2.0.1
  go_router: ^11.1.4
  flutter_animate: ^4.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.3.0
  build_runner: ^2.4.6
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.0
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

